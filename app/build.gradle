apply plugin: 'com.android.application'
apply from: "../default.gradle"

android {
    defaultConfig {
        applicationId "com.theone.music.release"
        versionCode 15
        versionName "1.2.5"

        ndk {
            //设置支持的SO库架构
            abiFilters 'x86', 'arm64-v8a'
        }
    }
}

dependencies {
    // html解析
    implementation "org.jsoup:jsoup:1.13.1"
    // 播放器
    implementation project(path: ':player')
    // 轮播图
    implementation 'com.github.zhpanvip:BannerViewPager:3.5.5'
    // 蒲公英
    implementation 'com.pgyer:analytics:4.2.0'

    // 播放器
    implementation 'com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-java:v8.1.6-jitpack'
    implementation 'com.github.CarGuo.GSYVideoPlayer:GSYVideoPlayer-exo2:v8.1.6-jitpack'
    implementation 'com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-arm64:v8.1.6-jitpack'

    // 数据库
    def room_version = "2.3.0"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    def work_version = "2.7.1"
    implementation("androidx.work:work-runtime-ktx:$work_version")
}